<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
    <form onsubmit="ValidateForm()" method="post" action="postuser1">
        <div class="circle"></div>
        <div class="register-form-container">
            <center><h1 class="form-title">Sign In</h1></center>
            <div class="form-fields">
                <div class="form-field">
                    <input id="email" name="email" type="email" placeholder="Email" maxlength="80">
                </div>
                <div class="form-field">
                    <input id="password" name="password" type="password" placeholder="Password" minlength="10" maxlength="30">
                </div>
            </div>
            <div class="form-buttons">
                <button type="submit" class="button">Sign In</button>
            </div>
        </div>
    </form>
    <script src="/js/signin.js"></script>
</body>
</html>
